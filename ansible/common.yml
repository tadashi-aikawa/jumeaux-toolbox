- hosts: all
  connection: local
  become: yes
  tasks:

    - name: Install usual tools
      apt:
        name: '{{ item }}'
        state: latest
        update_cache: yes
      with_items:
        - vim
        - tree

    - name: Download install script for pip
      get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: /tmp/get-pip.py

    - name: Install pip
      shell: python /tmp/get-pip.py

    - name: Install package dependencies
      pip:
        name: '{{ item }}'
      with_items:
        - docker-py
        - awscli
